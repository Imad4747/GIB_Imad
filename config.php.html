<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Configurator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style type="text/css">
    #model-viewer {
        max-height: calc(100vh - 54px); /* Adjust height to fit within available space (100vh - header height) */
        overflow: hidden; /* Hide overflow to prevent stretching beyond bounds */
    }
 .sidebar {
        background-color: #343a40; /* Dark background color for the sidebar */
    }

    .paint-option {
        display: flex;
        align-items: center; /* Align items vertically */
        transition: opacity 0.3s ease-in-out; /* Smooth transition for hover effect */
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Add border between paint options */
    }

    .paint-option a {
        text-decoration: none;
        color: #ffffff; /* White text color */
        display: flex; /* Ensure anchor tag behaves like a flex container */
    }

    .paint-option img {
        width: 80px;
        margin-right: 15px; /* Add margin to separate image and text */
        border-radius: 50%; /* Make the image circular */
    }

    .paint-option:hover {
        opacity: 0.8;
    }

    .paint-option.selected {
        background-color: rgba(255, 255, 255, 0.1); /* Light background color for selected option */
    }

    .paint-option h3,
    .paint-option h4 {
        margin: 0; /* Remove default margin for better alignment */
    }
</style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>
</head>
<body>
     <header class="bg-dark text-light py-3">
        <div class="container">
            <button id="sidebar-toggle" class="btn btn-dark">Menu</button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
              <nav id="sidebar" class="col-md-3 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h2 class="text-white text-center mt-3">Car Paint</h2>
                    <hr style="background-color: rgba(255, 255, 255, 0.1);"> <!-- Horizontal line with white color -->
                    <div class="paint-option" data-color="808080">
                        <a href="#" class="selected">
                            <img src="images/tr.webp" alt="Paint Color" class="img-fluid">
                            <div>
                                <h3 class="text-white"> grafietgrijs</h3>
                                <h4 class="text-muted">$3265.23</h4>
                            </div>
                        </a>
                    </div>
                    <!-- Add more paint options here -->
                    <div class="paint-option" data-color="ff0000">
                        <a href="#">
                            <img src="images/red.webp" alt="Paint Color" class="img-fluid">
                            <div>
                                <h3 class="text-white">Red Paint Option</h3>
                                <h4 class="text-muted">$2999.99</h4>
                            </div>
                        </a>
                    </div>
                    <div class="paint-option" data-color="0000ff">
                        <a href="#">
                            <img src="images/blue.webp" alt="Paint Color" class="img-fluid">
                            <div>
                                <h3 class="text-white">Blue Paint Option</h3>
                                <h4 class="text-muted">$2799.99</h4>
                            </div>
                        </a>
                    </div>
                    <!-- End of paint options -->
                </div>
            </nav>


            <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4">
                <div id="model-viewer" class="w-100 vh-100 d-flex justify-content-center align-items-center">
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="main.js"></script>
  
    
</body>
</html>
